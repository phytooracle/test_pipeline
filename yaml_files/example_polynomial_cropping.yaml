---
tags:
  pipeline: polynomial_cropping
  description: dev
  notes: Initial development of polynomial cropping approach.
  runby: YourNameHere

modules:
  1:
    container:
      simg_name: polynomial_surface_fitting_s10.simg
      dockerhub_path: docker://phytooracle/polynomial_surface_fitting_s10:latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt polynomial_surface_fitting_s10.simg -p ${PLANT_PATH} -c -po segmentation_pointclouds -fo plant_reports


  2:
    container: 
      simg_name: dgcnn_single_plant_soil_segmentation_pipeline.simg
      dockerhub_path: docker://phytooracle/dgcnn_single_plant_soil_segmentation_pipeline:latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt dgcnn_single_plant_soil_segmentation_pipeline.simg -p ${PLANT_PATH} --model_path ${MODEL_PATH} -po segmentation_pointclouds -fo plant_reports -ef poly_crop.ply 

  3:
    container: 
      simg_name: 3d_neighbor_removal.simg
      dockerhub_path: docker://phytooracle/3d_neighbor_removal:latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt 3d_neighbor_removal.simg -p ${PLANT_NAME} -e 0.01 -po segmentation_pointclouds -fo plant_reports
  

paths:
  pipeline_outpath:
    pointclouds: segmentation_pointclouds #../{date}/{concatenated_tag}/
    dashboard: plant_reports #../{date}/{concatendated_tag}/

  cyverse: 
    input: 
      basename: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_1/scanner3DTop/
      subdir: test_set/
      suffix: _test_set.tar.gz
    output: 
      base: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_2/scanner3DTop/
      subdir: segmentation_pointclouds




